<div class="todo-item flex items-center p-3 border rounded-lg {% if todo.completed %}bg-gray-50{% endif %}"
     id="todo-{{ todo.id }}">
    <input type="checkbox" 
           hx-put="/todos/{{ todo.id }}/toggle"
           hx-target="#todo-{{ todo.id }}"
           hx-trigger="click"
           {% if todo.completed %}checked{% endif %}
           class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-3">
    
    <div class="flex-1">
        <h3 class="{% if todo.completed %}line-through text-gray-500{% else %}text-gray-800{% endif %}">
            {{ todo.title }}
        </h3>
        {% if todo.description %}
        <p class="text-sm text-gray-600 mt-1">{{ todo.description }}</p>
        {% endif %}
    </div>
    
    <div class="priority-indicator mr-3">
        {% if todo.priority == 1 %}
            <span class="inline-block w-3 h-3 rounded-full bg-red-500"></span>
        {% elif todo.priority == 2 %}
            <span class="inline-block w-3 h-3 rounded-full bg-yellow-500"></span>
        {% else %}
            <span class="inline-block w-3 h-3 rounded-full bg-green-500"></span>
        {% endif %}
    </div>
    
    <button hx-delete="/todos/{{ todo.id }}"
            hx-target="#todo-{{ todo.id }}"
            hx-swap="outerHTML"
            class="text-gray-400 hover:text-red-600 transition">
        âœ•
    </button>
</div>
